<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include post_header.html %}
        <div class="content" role="main">
            <article class="article">
                <header class="article-header">
                    <div class="article-data">
                        <time class="timestamp timestamp-article" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time>
                    </div>
                    <h1 class="article-title">{{ page.title }}</h1>
                </header>
                {{ content }}
            </article>
        </div>
        {% include footer.html %}
    </body>
</html>
