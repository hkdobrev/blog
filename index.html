---
layout: default
---

<ul class="list">
  {% for post in site.posts %}
    <li class="list-item">
      <div class="list-timestamp">
        <time class="timestamp" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>
      </div>
      <div class="list-text u-texttruncate">
        <a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a>
      </div>
    </li>
  {% endfor %}
</ul>
